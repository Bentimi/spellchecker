<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-blue-100 select-none">
    <section class="w-full py-4">
        <div id="chat" class="border-2 border-blue-500 w-11/12 md:w-10/12 lg:w-8/12 xl:w-7/12 rounded-2xl shadow-blue-200 shadow-xl flex flex-col h-[600px] mx-auto bg-white/80 backdrop-blur-sm">
            <div class="backdrop-blur-sm py-3 rounded-t-xl flex items-center justify-between px-3">
                <div class="flex items-center">
                    <div>
                        <img src="{% static 'images/bot_image.png' %}" alt="" srcset="" class="h-20">
                    </div>
                    <div>
                        <h1 class="text-center text-white uppercase text-2xl font-semibold">Multilingual Spell Checker</h1>
                    </div>
                    </div>
                
                <div class="">
                    <p id="current-time" 
                       class="font-mono font-semibold text-center bg-gray-300 backdrop-blur-2xl px-3 py-1 rounded-xl text-blue-600 shadow-sm flex items-center justify-center h-12 min-w-full">
                    </p>
                </div>
           </div>
            <div class="p-4 flex-grow flex flex-col overflow-hidden">
                <div class="flex-grow overflow-y-auto custom-scrollbar mb-4 space-y-3 p-2">
                    <div class="flex justify-center">
                        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg p-4 mb-6 shadow-lg sm:w-full md:w-4/6 lg:w-3/6">
                            <div class="flex items-center space-x-3">
                                <div class="flex-shrink-0">
                                    <ion-icon name="information-circle" class="text-3xl text-white"></ion-icon>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-white text-sm font-medium leading-5">
                                        This Multilingual Spellchecker Chatbot is created by 
                                        <span class="font-bold text-blue-100">Ogunkunle Benjamin Timileyin</span>
                                        <span class="block mt-1 text-xs text-blue-100">
                                            for certification of BSc (2024/2025 session)
                                        </span>
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div id="chat-container">
                        <!-- Chat messages will be appended here -->
                    </div>
                </div>

                <form id="spellcheck-form" class="space-y-4 flex-shrink-0">
                    {% csrf_token %}
                    <div class="flex justify-center">
                        <div class="flex items-center gap-2 bg-white p-2 rounded-xl border-2 border-blue-500 w-full max-w-3xl">
                            <select id="language-select" 
                                    class="p-2 outline-none text-gray-700 bg-transparent border-r-2 border-gray-200">
                                <option value="en">EN</option>
                                <option value="de">DE</option>
                                <option value="fr">FR</option>
                            </select>
                            
                            <input 
                                id="text-input" 
                                type="text" 
                                class="flex-1 p-2 outline-none text-gray-700 bg-transparent"
                                placeholder="Type here..."
                            >
                            
                            <button 
                                id="check-button" 
                                type="button"
                                class="bg-blue-500 rounded-full p-2 h-10 w-10 text-white hover:bg-blue-600 transition-colors flex items-center justify-center"
                            >
                                <ion-icon name="send"></ion-icon>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <footer class="p-3 border-t border-gray-200 mt-auto">
                <p class="text-gray-300 text-center text-sm">
                    Created by Ogunkunle Benjamin Â© 2025
                </p>
            </footer>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="{% static 'js/spellchecker.js' %}"></script>
</body>
</html>
